<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>切板練習</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header id='header'>
        <div class='container'>
            <div class='logo'>Shoptime</div>
            <div class='menu'>
                <a href="#" class="active">HOME</a>
                <a href="#">ORDERS</a>
                <a href="#">PRODUCT</a>
            </div>
            <div class='admin'>ADMIN</div>
        </div>
    </header>

    <div id='main'>
        <div class="container">
            <div class="info">
                <div class="left">OVERVIEW</div>
                <div class="right">
                    <div class="unit">
                        <span>Weekly</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="dates">
                        <span>2018/6/6</span>
                        <i class='fas fa-caret-right'></i>
                        <span>2018/6/13</span>
                    </div>
                </div>
            </div>
            <div class="n3">
                <div class="panel">
                    <div class="fas fa-dollar-sign">TOTAL REVENUE</div>
                    <b class='green'>54,540</b>
                </div>
                <div class="panel">
                    <div class="fab fa-dropbox">TOTAL COST</div>
                    <b class='red'>12,660</b>
                </div>
                <div class="panel">
                    <div class="fas fa-ticket-alt">NET INCOME</div>
                    <b class='blue'>41,880</b>
                </div>
            </div>
            <div class="n1">
                <div id='chart' class="panel"></div>
            </div>
            <div class="n2">
                <div class="panel left">
                    <div class="title">Transaction Website</div>
                    <div class="website"></div>
                    <div class="website"></div>
                    <div class="website"></div>
                    <div class="website"></div>
                </div>
                <div class="panel right">
                    <div class="title">Latest Orders</div>
                    <div class="order"></div>
                    <div class="order"></div>
                    <div class="order"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Sales', 'Expenses'],
                ['2004', 1000, 400],
                ['2005', 1170, 460],
                ['2006', 660, 1120],
                ['2007', 1030, 540]
            ]);

            var options = {
                title: 'Company Performance',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart'));

            chart.draw(data, options);
        }
    </script>
</body>

</html>
